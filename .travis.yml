sudo: false
language: node_js
node_js:
  - "6"
  - "stable"

os:
  - osx

# latest npm
before_install:
  - npm install -g npm

script:
  - node bin/package_macos.js
  - node bin/create_macos_dmg.js

deploy:
  skip_cleanup: true
  provider: releases  # github releases
  file_glob: true
  file: dist/Mapeo-darwin-x64/Mapeo-v*.dmg
  on:
    tags: true
  api_key:
    secure: 
env:
  global:
    secure: 
