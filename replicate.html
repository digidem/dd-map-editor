<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sincronizaci√≥n</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
      body {
        position: absolute;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      button#cancel {
        min-width: 110px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h2 class="panel-title">Sincronizar Base de Datos Mapeo</h2>
            </div>
            <div class="panel-body">
              <p class="lead">
                Seleccionar la carpeta en el USB para sincronizar.<br/>
                Buscar a la carpeta <code>mapeo-wao-base-de-datos</code>.
              </p>
              <div id="response" class="alert alert-info hidden" role="alert">
              </div>
              <form method="POST" action="/replicate" id="sync">
                <p class="text-right">
                  <input type="hidden" name="source">
                  <button id="cancel" type="button" class="btn btn-default btn-lg">Cancelar</button>
                  <button id="select-new" type="button" class="btn btn-primary btn-lg">
                    <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>&nbsp; <span id="button-text">Crear Archivo&hellip;</span>
                  </button>
                  <button id="select-existing" type="button" class="btn btn-primary btn-lg">
                    <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>&nbsp; <span id="button-text">Abierto Archivo&hellip;</span>
                  </button>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      require('./browser/sync.js')
    </script>
  </body>
</html>
